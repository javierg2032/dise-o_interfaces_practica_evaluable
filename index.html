    <script>
      window.addEventListener("load", () => {
        // Obtener el cuerpo y el icono del modo
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");

        // Verificar el tema guardado en localStorage
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          body.classList.remove("light-mode"); // Eliminar modo claro
          modeIcon.textContent = "dark_mode"; // Cambiar icono a modo oscuro
        } else {
          body.classList.add("light-mode"); // Asegurar modo claro
          modeIcon.textContent = "light_mode"; // Icono de modo claro
        }

        // Alternar entre modos al hacer clic en el icono
        document.querySelector(".mode").addEventListener("click", () => {
          body.classList.toggle("light-mode"); // Alternar la clase de modo claro

          // Cambiar el icono y el tema en localStorage
          if (body.classList.contains("light-mode")) {
            modeIcon.textContent = "light_mode"; // Modo claro
            localStorage.setItem("theme", "light"); // Guardar tema claro
          } else {
            modeIcon.textContent = "dark_mode"; // Modo oscuro
            localStorage.setItem("theme", "dark"); // Guardar tema oscuro
          }
          console.log("El tema actual es: " + localStorage.getItem("theme"));
        });
      });

      $(document).ready(function () {
        $(".card-container img").hover(function () {
          const imagenHover = $(this).attr("id");
          const audioHover = "#audio" + imagenHover.substring(2);
          console.log(
            "el valor de imagen y de audio es" + imagenHover + audioHover
          );
          $(audioHover)[0].play();
        });
      });
    </script>
