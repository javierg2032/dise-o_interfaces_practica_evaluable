<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="lang" content="es" />
    <meta name="author" content="Javier Galán" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Crear Personaje</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light-mode">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="Imagenes/D20.svg" alt="Logo" class="logo" />
        </a>
        <h1 class="header-title">Gremio D20</h1>
      </div>
      <div class="mode" id="mode-toggle">
        <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
      </div>
    </header>

    <section id="login-container">
      <h1>Creación del Personaje</h1>
      <form action="/guardar_personaje" method="POST">
        <!-- Información Básica -->
        <fieldset>
          <legend>Información Básica</legend>
          <label for="nombreP">Nombre del Personaje:</label>
          <input type="text" id="nombre" name="nombre" required /><br /><br />

          <label for="raza">Raza:</label>
          <input type="text" name="raza" id="raza" required />

          <label for="clase">Clase:</label>
          <select id="clase" name="clase" required>
            <option value="none"></option>
            <option value="barbaro">Bárbaro</option>
            <option value="bardo">Bardo</option>
            <option value="brujo">Brujo</option>
            <option value="clerigo">Clérigo</option>
            <option value="druida">Druida</option>
            <option value="explorador">Explorador</option>
            <option value="guerrero">Guerrero</option>
            <option value="hechicero">Hechicero</option>
            <option value="mago">Mago</option>
            <option value="monje">Monje</option>
            <option value="paladin">Paladín</option>
            <option value="picaro">Pícaro</option></select
          ><br /><br />

          <label for="trasfondo">Trasfondo:</label>
          <input type="text" id="trasfondo" name="trasfondo" /><br /><br />

          <label for="alineamiento">Alineamiento:</label>
          <input
            type="text"
            id="alineamiento"
            name="alineamiento"
          /><br /><br />
        </fieldset>

        <!-- Atributos -->
        <fieldset>
          <legend>Atributos</legend>
          <label for="fuerza">Fuerza:</label>
          <input
            type="number"
            id="fuerza"
            name="fuerza"
            min="1"
            max="20"
            required
          /><br /><br />

          <label for="destreza">Destreza:</label>
          <input
            type="number"
            id="destreza"
            name="destreza"
            min="1"
            max="20"
            required
          /><br /><br />

          <label for="constitucion">Constitución:</label>
          <input
            type="number"
            id="constitucion"
            name="constitucion"
            min="1"
            max="20"
            required
          /><br /><br />

          <label for="inteligencia">Inteligencia:</label>
          <input
            type="number"
            id="inteligencia"
            name="inteligencia"
            min="1"
            max="20"
            required
          /><br /><br />

          <label for="sabiduria">Sabiduría:</label>
          <input
            type="number"
            id="sabiduria"
            name="sabiduria"
            min="1"
            max="20"
            required
          /><br /><br />

          <label for="carisma">Carisma:</label>
          <input
            type="number"
            id="carisma"
            name="carisma"
            min="1"
            max="20"
            required
          /><br /><br />
        </fieldset>

        <!-- Habilidades -->
        <fieldset>
          <legend>Habilidades</legend>
          <label for="acrobacias">Acrobacias:</label>
          <input
            type="checkbox"
            id="acrobacias"
            name="habilidades"
            value="acrobacias"
          /><br /><br />

          <label for="arcanos">Arcanos:</label>
          <input
            type="checkbox"
            id="arcanos"
            name="habilidades"
            value="arcanos"
          /><br /><br />

          <label for="atletismo">Atletismo:</label>
          <input
            type="checkbox"
            id="atletismo"
            name="habilidades"
            value="atletismo"
          /><br /><br />
          <label for="engano">Engaño:</label>
          <input
            type="checkbox"
            id="engano"
            name="habilidades"
            value="engano"
          /><br /><br />
          <label for="historia">Historia:</label>
          <input
            type="checkbox"
            id="historia"
            name="habilidades"
            value="historia"
          /><br /><br />
          <label for="interpretacion">Interpretación:</label>
          <input
            type="checkbox"
            id="interpretacion"
            name="habilidades"
            value="interpretacion"
          /><br /><br />
          <label for="intimidacion">Intimidación:</label>
          <input
            type="checkbox"
            id="intimidacion"
            name="habilidades"
            value="intimidacion"
          /><br /><br />
          <label for="investigacion">Investigación:</label>
          <input
            type="checkbox"
            id="investigacion"
            name="habilidades"
            value="investigacion"
          /><br /><br />
          <label for="juego-de-manos">Juego de Manos:</label>
          <input
            type="checkbox"
            id="juego-de-manos"
            name="habilidades"
            value="juego-de-manos"
          /><br /><br />
          <label for="medicina">Medicina:</label>
          <input
            type="checkbox"
            id="medicina"
            name="habilidades"
            value="medicina"
          /><br /><br />
          <label for="naturaleza">Naturaleza:</label>
          <input
            type="checkbox"
            id="naturaleza"
            name="habilidades"
            value="naturaleza"
          /><br /><br />
          <label for="percepcion">Percepción:</label>
          <input
            type="checkbox"
            id="percepcion"
            name="habilidades"
            value="percepcion"
          /><br /><br />
          <label for="perspicacia">Perspicacia:</label>
          <input
            type="checkbox"
            id="perspicacia"
            name="habilidades"
            value="perspicacia"
          /><br /><br />
          <label for="persuasion">Persuasión:</label>
          <input
            type="checkbox"
            id="persuasion"
            name="habilidades"
            value="persuasion"
          /><br /><br />
          <label for="religion">Religión:</label>
          <input
            type="checkbox"
            id="religion"
            name="habilidades"
            value="religion"
          /><br /><br />
          <label for="sigilo">Sigilo:</label>
          <input
            type="checkbox"
            id="sigilo"
            name="habilidades"
            value="sigilo"
          /><br /><br />
          <label for="supervivencia">Supervivencia:</label>
          <input
            type="checkbox"
            id="supervivencia"
            name="habilidades"
            value="supervivencia"
          /><br /><br />
          <label for="trato-con-animales">Trato con Animales:</label>
          <input
            type="checkbox"
            id="trato-con-animales"
            name="habilidades"
            value="trato-con-animales"
          /><br /><br />

          <!-- Añadir más habilidades según sea necesario -->
        </fieldset>

        <!-- Hechizos -->
        <fieldset>
          <legend>Hechizos</legend>
          <label for="nivel1">Hechizos de Nivel 1:</label>
          <input
            type="text"
            id="nivel1"
            name="nivel1"
            placeholder="Escribe hechizos de nivel 1"
          /><br /><br />

          <label for="nivel2">Hechizos de Nivel 2:</label>
          <input
            type="text"
            id="nivel2"
            name="nivel2"
            placeholder="Escribe hechizos de nivel 2"
          /><br /><br />

          <!-- Añadir más niveles de hechizos según sea necesario -->
        </fieldset>

        <!-- Puntos de Vida -->
        <fieldset>
          <legend>Puntos de Vida</legend>
          <label for="pv">Puntos de Vida:</label>
          <input
            type="number"
            id="pv"
            name="pv"
            min="1"
            max="100"
            required
          /><br /><br />
        </fieldset>

        <!-- Enviar -->
        <button type="submit">Crear Personaje</button>
      </form>
    </section>
    <script>
      window.addEventListener("load", () => {
        // Obtener el cuerpo y el icono del modo
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");

        // Verificar el tema guardado en localStorage
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          body.classList.remove("light-mode"); // Eliminar modo claro
          modeIcon.textContent = "dark_mode"; // Cambiar icono a modo oscuro
        } else {
          body.classList.add("light-mode"); // Asegurar modo claro
          modeIcon.textContent = "light_mode"; // Icono de modo claro
        }

        // Alternar entre modos al hacer clic en el icono
        document.querySelector(".mode").addEventListener("click", () => {
          body.classList.toggle("light-mode"); // Alternar la clase de modo claro

          // Cambiar el icono y el tema en localStorage
          if (body.classList.contains("light-mode")) {
            modeIcon.textContent = "light_mode"; // Modo claro
            localStorage.setItem("theme", "light"); // Guardar tema claro
          } else {
            modeIcon.textContent = "dark_mode"; // Modo oscuro
            localStorage.setItem("theme", "dark"); // Guardar tema oscuro
          }
          console.log("El tema actual es: " + localStorage.getItem("theme"));
        });
      });
    </script>
  </body>
</html>
